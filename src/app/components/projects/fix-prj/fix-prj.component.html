<div class="wr">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Trang Chủ</a></li>
      <li class="breadcrumb-item active" aria-current="page">Chỉnh Sửa Dự Án</li>
    </ol>
  </nav>

  <main>
      <div class="box">

        <div class="form-gr">
          <form class="form-inline">
            <div class="form-group mb-2">
              <input type="text" readonly class="form-control-plaintext"  value="ID">
            </div>
            <div class="form-group mx-sm-3 mb-2">
              <input type="number" class="form-control" id="inputPassword2" [(ngModel)]="prj.id"     readonly  [ngModelOptions]="{standalone: true}">
            </div>
            
          </form>
        </div>

        <div class="form-gr">
          <form class="form-inline">
            <div class="form-group mb-2">
              <input type="text" readonly class="form-control-plaintext"  value="Tên dự án">
            </div>
            <div class="form-group mx-sm-3 mb-2">
              <input type="text" class="form-control" id="inputPassword2" [(ngModel)]="prj.prj_name"  [ngModelOptions]="{standalone: true}">
            </div>
            
          </form>
        </div>

        <div class="form-gr">
          <form class="form-inline">
            <div class="form-group mb-2">
              <input type="text" readonly class="form-control-plaintext"  value="Ngày bắt đầu">
            </div>
            <div class="form-group mx-sm-3 mb-2">
              <input type="date" class="form-control" id="inputPassword2"  [(ngModel)]="prj.prj_date"  [ngModelOptions]="{standalone: true}">
            </div>
            
          </form>
        </div>

        <div class="form-gr">
          <form class="form-inline">
            <div class="form-group mb-2">
              <input type="text" readonly class="form-control-plaintext"  value="Số lượng nhân viên">
            </div>
            <div class="form-group mx-sm-3 mb-2">
              <input type="number" class="form-control" id="inputPassword2" [(ngModel)]="prj.prj_teamsize"   [ngModelOptions]="{standalone: true}">
            </div>
            
          </form>
        </div>

        <div class="form-gr">
          <form class="form-inline">
            <div class="form-group mb-2">
              <input type="text" readonly class="form-control-plaintext"  value="Chi phí thực hiện">
            </div>
            <div class="form-group mx-sm-3 mb-2">
              <input type="number" class="form-control" id="inputPassword2" [(ngModel)]="prj.prj_expense"  [ngModelOptions]="{standalone: true}" >
            </div>
            
          </form>
        </div>

        <div class="form-gr">
          <form class="form-inline">
            <div class="form-group mb-2">
              <input type="text" readonly class="form-control-plaintext"  value="Đã chi ra">
            </div>
            <div class="form-group mx-sm-3 mb-2">
              <input type="number" class="form-control" id="inputPassword2" [(ngModel)]="prj.prj_spending"  [ngModelOptions]="{standalone: true}">
            </div>
            
          </form>
        </div>

        <button type="submit" class="btn btn-primary" (click)="onFix(prj.id)"    >Chỉnh Sửa</button>
      </div>
  </main>
</div>
