<div class="wr">
  <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Trang Chủ</a></li>
        <li class="breadcrumb-item active" aria-current="page">Bảng Điều Khiển</li>
      </ol>
    </nav>

    <main>
      <div class="box-left">
          <div class="role">
               <div class="rolebox">
                 Nhân Viên
               </div>
          </div>

          <div class="about">
              <div class="img">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M224 256c70.7 0 128-57.31 128-128S294.7 0 224 0C153.3 0 96 57.31 96 128S153.3 256 224 256zM274.7 304H173.3c-95.73 0-173.3 77.6-173.3 173.3C0 496.5 15.52 512 34.66 512H413.3C432.5 512 448 496.5 448 477.3C448 381.6 370.4 304 274.7 304zM479.1 320h-73.85C451.2 357.7 480 414.1 480 477.3C480 490.1 476.2 501.9 470 512h138C625.7 512 640 497.6 640 479.1C640 391.6 568.4 320 479.1 320zM432 256C493.9 256 544 205.9 544 144S493.9 32 432 32c-25.11 0-48.04 8.555-66.72 22.51C376.8 76.63 384 101.4 384 128c0 35.52-11.93 68.14-31.59 94.71C372.7 243.2 400.8 256 432 256z"/></svg>
              </div>
              <h3>{{emloyer}}</h3>
          </div>
          <div class="job">
            <h4>Thông tin quản lý</h4>
            <div class="list-group">
              <button type="button" class="list-group-item list-group-item-action " aria-current="true">
                Tổng số dự án đang triển khai: <b>{{totalPrj}}</b>
              </button>
              <!-- <button type="button" class="list-group-item list-group-item-action">Số lượng dự án tham gia: <b>2</b></button> -->
              <button type="button" class="list-group-item list-group-item-action">Số lượng Task đàm nhận: <b>{{totalTask}}</b></button>
              
            </div>
          </div>
      </div>
 
      <div class="box-main">

        <div class="bm-bottom">
          <div class="role">
            <div class="rolebox">
              Thống Kê Task Theo Dự Án
         
           </div>
            <table class="table table-borderless">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Tên Dự Án</th>
                  <th scope="col">Số Lượng Task</th>
                
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let i of myPrj">
                  <th scope="row">{{i.id}}</th>
                  <td>{{i.prj_name}}</td>
                  <td class="slnv" >{{getTaskofPrj(i.id)}}</td>
                
                </tr>
               
              
              </tbody>
            </table>
        </div>
      </div>
      </div>
      <div class="box-right">
        <div class="role">
          <div class="rolebox">
            Tổng hợp nhân viên
          </div>
         
     </div>
     <div class="emloyer">
      <span *ngFor="let u of myUser" > #{{u.id}}  <em>{{u.full_name}}</em> <hr> </span>
   </div>
      </div>
    </main>
</div>
